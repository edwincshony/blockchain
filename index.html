<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Rental DApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Decentralized Rental System</h1>

        <div class="text-center">
            <p><strong>Connected Account:</strong> <span id="account" class="text-danger">Not Connected</span></p>
            <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
        </div>

        <div class="card mt-4 p-3">
            <h2>List Property</h2>
            <input type="text" id="propertyName" class="form-control" placeholder="Property Name" maxlength="50">
            <input type="text" id="propertyLocation" class="form-control" placeholder="Location" maxlength="50">
            <input type="number" id="propertyPrice" class="form-control" placeholder="Price per Month (ETH)" step="0.000000000000000001" min="0.000000000000000001">
            <button id="listProperty" class="btn btn-success mt-2">List Property</button>
        </div>

        <div class="card mt-4 p-3">
            <h2>Rent Property</h2>
            <input type="number" id="propertyId" class="form-control" placeholder="Property ID" min="0">
            <input type="number" id="rentalMonths" class="form-control" placeholder="Number of Months" min="1">
            <button id="rentProperty" class="btn btn-warning mt-2">Rent Property</button>
        </div>

        <div id="message" class="mt-3 text-center text-danger fw-bold"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
